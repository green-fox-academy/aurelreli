<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal Type</th>
        <th>Index</th>
        <th>Is King?</th>
        <th>Good or Bad</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance()} + '.00 zebra'"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:text="${accountStat.index}"></td>
        <td th:text="${account.getIsKing()}"></td>
        <td th:text="${account.getGoodGuy()}"></td>
    </tr>
</table>
</body>
</html>
