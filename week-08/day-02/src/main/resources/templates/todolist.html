<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <h1>Todos for today</h1>
    <ul th:each="todo : ${todos}">
        <li th:text="${todo.getTitle()} + ' id: ' + ${todo.getId()} + ' urgent: ' + ${todo.isUrgent()} + ' done:' + ${todo.isDone()}"></li>
    </ul>
</body>
</html>
