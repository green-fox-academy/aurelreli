<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <form action="/" method="post">
        <h1>Search</h1>
        <div>
            <input th:type="text" name="search">
            <button>Search</button>
        </div>
    </form>
    <h1>Todos for today</h1>
    <table th:each="todo : ${todos}">
        <tr th:text="${todo.getTitle()}"></tr>
        <tr th:text="${todo.getId()}"></tr>
        <tr th:text="${todo.isDone()}"></tr>
        <tr th:text="${todo.isUrgent()}"></tr>
    </table>
    <a href="/assigneelist">Assignee</a>
</body>
</html>
